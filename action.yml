name: 'Submit Pull Request'
description: 'Submit a pull request associated with the issue'
inputs:
  GITHUB_ACCESS_TOKEN:
    description: 'GITHUB_TOKEN or a `repo` scoped Personal Access Token'
    required: true
  LABEL:
    description: 'Label to be given to the submitted pull request comma separated labels ex.) "bugfix,feature,new_commer"'
    required: false
  ASSIGN:
    description: 'Choose to assign the committed user'
    default: true
    required: false
  LABEL_SAME_AS_ISSUE:
    description: 'Choose to label to pr same as issue'
    default: true
    required: false
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: 'git-pull-request'
  color: 'orange'
